<div class="disp" [style.float]="setalign()" *ngFor="let blog of blogs">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="getUrl(blog.fileName)" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="card-text">{{blog.description}}</p>
      <a [routerLink]="['/getBlog',blog.blogId]" class="btn btn-primary">Read More..</a>
    </div>
  </div>
</div>
