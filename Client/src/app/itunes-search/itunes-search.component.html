<div class="disp">
<p> Search your favourites from itunes.<br/></p>
<form class="form">
  <div class="form-group ">
  <input type="text"
  class="form-control"
  placeholder="Search" autofocus
  #search> 
  </div>
  <button class="btn btn-primary"
  (click)="doSearch(search.value)"> 
  Search
  </button>
  </form>
<br/><br/>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" border="1px solid black" *ngIf=loading>
  <thead>
    <tr>
    <td>Image</td>
    <td>Track</td>
  </tr>
  </thead>
  <tbody> 
      <tr *ngFor="let track of results">
        <td><img src="{{track.thumbnail}}" height="100px"></td>
        <td><a target="_blank" href="{{track.link}}">{{track.name}}</a></td>
      </tr>    
</tbody>
</table>
</div>
