<div>
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{' has-error': f.submitted && !username.valid}">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
      <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" style="color:red" class="help-block"> * First Name is required</div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
        <div *ngIf="lastName.invalid && (lastName.dirty||lastName.touched)" style="color:red" class="help-block">* Last Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="username.invalid && (username.dirty||username.touched)" style="color:red" class="help-block">* Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email"  [pattern]="emailPattern" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="(email.dirty||email.touched)&& email.errors" style="color:red">
          <div *ngIf="email.errors.required" style="color:red" class="help-block">* Email is required</div>
          <div *ngIf="email.errors.pattern">
           * Enter valid email address
          </div>
        </div>
        </div>
        
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="password.invalid && (password.dirty||password.touched)" style="color:red" class="help-block">* Password is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty||confirmPassword.touched)" style="color:red" class="help-block">* Confirm Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

    </div>
  </form>

</div>
